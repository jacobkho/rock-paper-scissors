        function getComputerChoice() {
            let value = Math.floor(Math.random() * 3) + 1;
            let computerPick;
            if (value === 1) {
                computerPick = "rock";
            } else if (value === 2) {
                computerPick = "paper";
            } else {
                computerPick = "scissors";
            } return computerPick; // Return the computer's choice
        }

        console.log(getComputerChoice());

            let userInput;

            while (!['rock', 'paper', 'scissors'].includes(userInput?.toLowerCase())) {
                userInput = prompt('Rock, Paper, or Scissors?', '').toLowerCase();

                if (!['rock', 'paper', 'scissors'].includes(userInput)) {
                    alert('Try again.');
                }
            }

            return userInput;
        }
